version: '3'
services:
  db:
    image: postgres:latest@sha256:30ec90a6a3f8fa736d6a00f590c0190a77c191ea914b2179d9d5bd04ad1125e9
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
