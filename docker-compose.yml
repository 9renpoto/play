version: '3'
services:
  db:
    image: postgres:latest@sha256:a195e4d9c43ea58ab114275ceccae112fbfab938567059a9d709548a51ee1e96
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
