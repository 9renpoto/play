version: '3'
services:
  db:
    image: postgres:latest@sha256:be2885418a90568235170c52d68fe582f71349c9ee16eda38bc3468021b1ad43
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
