version: '3'
services:
  db:
    image: postgres:latest@sha256:7c28317119165719c930757a114685d6f154afd4b5cc126d11f6cec7a631e416
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
