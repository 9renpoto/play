version: '3'
services:
  db:
    image: postgres:latest@sha256:3aadac317c3f97ac93b30663c86c491867f415b60539edb0511033a1c6e30a10
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
