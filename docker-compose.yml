version: '3'
services:
  db:
    image: postgres:latest@sha256:ce28546ff32fc493f11fa001ccc8f010f5bfd898b99f67f789921077eb8a8b68
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
