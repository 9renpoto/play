version: '3'
services:
  db:
    image: postgres:latest@sha256:f28b195f27bead3416464fdbc8cb3cc83402bfa12d599e04580c298efe936085
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
