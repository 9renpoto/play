version: '3'
services:
  db:
    image: postgres:latest@sha256:dea55064b2bc9ed9f6fcccf32be63b790a0261b6e6980b49661fa55c5830ee14
    ports:
      - '5432:5432'
    tty: true
    restart: always
  web:
    build: .
    image: 9renpoto/scala
    command: sbt run
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "8000:9000"
    depends_on:
      - db
